
<!--  everthing can be done using the use of dictionary -->
{% extends "myapp/base.html" %}
{% block content %}
       {% for post in posts %}
      <!--   <h1>{{post.title}} </h1>   -->
      <!--  <p>By {{post.author}} on {{post.date_posted}}</p>   -->
      <!--   <p>{{post.content}}</p>  -->
      <article class="media content-section">
          <!-- adding the image of the user who writes the post -->
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
                 <!-- this is simply displaying the data as it is stored into the database
                 <small class="text-muted">{{ post.date_posted }}</small>
                 -->
                 <!-- now to format the date accordingly we have to use
                        the filters -->
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>

            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
      </article>
        {% endfor %}
{% endblock content %}
